{{- define "main" -}}

{{ partial "author" . }}
<h3>Recent Posts</h3>
{{ $pagesToShow := where .Site.RegularPages "Type" "in" site.Params.mainSections }}
{{ $posts := $pagesToShow.ByDate.Reverse }}
<div class="separator-dotted"></div>
{{ range $posts }}
  {{ partial "post-card" . }}
  <div class="post-item-meta">
    {{ partial "tags" . }}
    <span class="post-item-vertical-space"></span>
  </div>
  <div class="separator-dotted"></div>
{{ end }}

{{- end -}}
