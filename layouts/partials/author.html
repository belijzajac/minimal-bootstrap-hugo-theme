<div class="author">
    <img src="{{ .Site.Params.selfieAuthor | absURL }}" alt="selfie" class="mr-3 mt-3 rounded-circle" style="border: 2px solid {{ .Site.Params.selfieAuthorBorderColor }}; border-radius: 50%;">
    <h2 class="author-name">{{ .Site.Author.intro }}</h2>
    <p class="author-bio">{{ .Site.Author.description }}</p>
</div>
