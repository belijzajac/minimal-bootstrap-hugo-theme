<script type="application/javascript">
  countDownDate = new Date("{{site.Params.websiteRunningSince}}");
  var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = now - countDownDate.getTime();
      var years = Math.floor(distance / (365 * 1000 * 60 * 60 * 24));
      var days = Math.floor(distance / (1000 * 60 * 60 * 24) - (years > 0 ? 365 * years : 0));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("demo").innerHTML = (years > 0 ? years + "y " : '') + days + "d " + hours + "h " + minutes + "m " + (seconds > 9 ? seconds : '0' + seconds) + "s ";
  }, 1000);
</script>
