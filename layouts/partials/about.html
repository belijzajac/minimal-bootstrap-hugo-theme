<div class="separator"></div>
<br>
<div class="media">
  <div class="media-left">
    {{ $authorPng := "author.png" }}
    <img class="media-object" src="{{ $authorPng | absURL }}">
  </div>
  <div class="media-body">
    <h4 class="media-heading">The author behind this post</h4>
      {{ with .Site.Params.aboutAuthor }}{{ . }}{{ end }}
    <div class="email">
      {{ with .Site.Params.emailAuthor }}{{ . }}{{ end }}
    </div>
  </div>
</div>
