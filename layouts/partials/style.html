<style>

/* -------- begin table of contents -------- */

.table-of-contents {
  position: sticky;
  top: 2em;
  margin-right: -380px;
  width: 320px;
  font-size: 0.90em;
  float: right;
}

.table-of-contents ul {
  list-style: none;
  line-height: 2;
  padding-left: 15px;
}

.table-of-contents ul ul {
  margin-bottom: 0;
}

.table-of-contents ul li ul {
  line-height: 1.66;
}

.table-of-contents a {
  color: var(--text-light);
}

.table-of-contents a:hover {
  color: var(--text-darkish);
}

@media screen and (max-width: 1500px) {
  .table-of-contents {
    display: none;
  }
}

.table-of-contents li.active > a {
  color: #454545;
  font-weight: 850;
}

.table-of-contents a {
  transition: all 100ms ease-in-out;
}

/* -------- end table of contents -------- */

body {
  min-width: 300px;
}

.navbar {
  margin-bottom: 1em;
}

article {
  padding-bottom: 1em;
}

img {
  max-width: 100%;
}

{{ with .Site.Params.contentBackgroundTexture }}
body {
  background-image: url({{ . | safeCSS }});
  background-repeat: repeat;
}
{{ end }}

{{ with .Site.Params.contentBackgroundColor }}
body {
  background-color: {{ . | safeCSS }};
}
{{ else }}
body {
  background-color: #fff;
}
{{ end }}

{{ with .Site.Params.contentTextColor }}
body {
  color: {{ . | safeCSS }};
}
{{ else }}
body {
  color: #212529;
}
{{ end }}

{{ with .Site.Params.contentLinkColor }}
a {
  color: {{ . | safeCSS }};
}
{{ else }}
a {
  color: #007bff;
}
{{ end }}

{{ with .Site.Params.contentLinkHoverColor }}
a:hover,
a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
a:hover,
a:focus {
  color: #0056b3;
}
{{ end }}

{{ with .Site.Params.wrapperMaxWidth }}
.container {
  max-width: {{ . | safeCSS }};
}
{{ else }}
.container {
  max-width: 800px;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  white-space: pre-wrap;
  background-color: transparent;
  border: none;
  border-radius: 0;
}

code {
  padding: 2px 4px;
  color: inherit; 
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9em;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #6c757d;
}
{{ end }}

.footer {
  text-align: center;
  color: #b3b3b3;
}

.footer a {
  color: inherit
}

.separator {
  border: 0;
  border-top: 3px dashed #000;
}

</style>
