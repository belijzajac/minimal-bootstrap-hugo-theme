<style>

/* -------- author -------- */

.author {
  margin-top: 1rem;
  margin-bottom: 1rem;
  text-align: center;
}

.author-name {
  margin-top: 1rem;
  font-size: 1.7em;
  margin-bottom: 2px;
}

.author-bio {
  margin: 0 auto;
  opacity: 0.9;
  max-width: 393px;
  line-height: 1.688;
}

/* -------- list of posts -------- */

.post-item {
  display: flex;
  padding-top: 3px;
  padding-bottom: 0px;
  justify-content: space-between;
}

.post-item-title {
  text-align: left;
  font-size: 1.25rem;
}

@media (max-width: 600px) {
  .post-item-title {
    font-size: 1.2rem;
  }
  .post-item-meta {
    display: none;
  }
}

.post-item-vertical-space {
  display: block;
  margin-top: 8px;
}

/* -------- follow me -------- */

.follow-me {
  position: sticky;
  margin-right: -380px;
  width: 320px;
  font-size: 0.90em;
  float: right;
  padding-top: 15px;
  padding-left: 15px;
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  background: #e0dedd;
  font-size: 1rem;
  box-shadow: 1px 1px 2px rgba(0,0,0,.125);
  word-wrap: break-word;
  box-sizing: border-box;
}

/* -------- begin table of contents -------- */

.table-of-contents {
  position: sticky;
  top: 2em;
  margin-right: -380px;
  width: 320px;
  font-size: 1rem;
  float: right;
  padding-top: 15px;
  padding-left: 15px;
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  background: #e0dedd;
  box-shadow: 1px 1px 2px rgba(0,0,0,.125);
  word-wrap: break-word;
  box-sizing: border-box;
}

.table-of-contents ul {
  list-style: none;
  line-height: 2;
  padding-left: 15px;
}

.table-of-contents ul ul {
  margin-bottom: 0;
}

.table-of-contents ul li ul {
  line-height: 1.66;
}

.table-of-contents a {
  color: var(--text-light);
}

.table-of-contents a:hover {
  color: var(--text-darkish);
}

.table-of-contents li.active > a {
  color: #454545;
  font-weight: 850;
}

.table-of-contents a {
  transition: all 100ms ease-in-out;
}

/* -------- end table of contents -------- */

@media screen and (max-width: 1650px) {
  .table-of-contents {
    display: none;
  }
  .follow-me {
    display: none;
  }
}

.article-description {
  font-weight: normal;
  font-size: 1.2rem;
  background: #eaeaea;
  border-left: 3px solid #ccc;
  padding: 0.5em 10px;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  justify-content: start;
}

.grid-item {
  font-size: 20px;
  text-align: center;
}

highlight {
  padding: .2em;
  background-color: #ffe28e
}

.navbar {
  margin-bottom: 1em;
}

article {
  text-align: justify;
  padding-bottom: 1em;
}

img {
  max-width: 100%;
}

/* https://uigradients.com/#Clouds */
body {
  background: #ECE9E6; 
  background: -webkit-linear-gradient(to top, #FFFFFF, #ECE9E6); 
  background: linear-gradient(to right, #FFFFFF, #ECE9E6);
}

{{ with .Site.Params.contentTextColor }}
body {
  color: {{ . | safeCSS }};
}
{{ else }}
body {
  color: #212529;
}
{{ end }}

{{ with .Site.Params.contentLinkColor }}
a {
  color: {{ . | safeCSS }};
}
{{ else }}
a {
  color: #007bff;
}
{{ end }}

{{ with .Site.Params.contentLinkHoverColor }}
a:hover,
a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
a:hover,
a:focus {
  color: #0056b3;
}
{{ end }}

{{ with .Site.Params.contentPageWidth }}
.container {
  max-width: {{ . | safeCSS }};
}
{{ else }}
.container {
  max-width: 800px;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-wrap: break-word;
  background-color: #ead6d4;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  background-color: transparent;
  border: none;
  border-radius: 0;
}

code {
  padding: 2px 4px;
  color: inherit; 
  background-color: #ead6d4;
  border: 1px solid #333;
  border-radius: 4px;
  font-size: .9em;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #6c757d;
}
{{ end }}

.footer {
  text-align: center;
  color: #7d7d7d;
}

.footer a {
  color: inherit
}

.separator {
  border: 0;
  border-top: 3px dashed #000;
}

.separator-dotted {
  border: 0;
  border-top: 3px dotted #b1b1b1;
}

h1 {
  font-size: 2.2rem;
}

h1, h2, h3, h4, h5 {
  text-align: left;
}

</style>
